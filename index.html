    <!DOCTYPE html> 
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="shorcut icon" href="./assets/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="/styles/style.css">
    </head>
    <body>
        <div class="contenedor">
        <div class="encriptar">
        <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        
        <div class="condiciones">Solo letras minusculas sin acento
        </div>
        <div class="botones">
        <button class="boton__encriptar" type="button" onclick="encriptarTexto()"> Encriptar</button>
        <input class="boton__desencriptar" type="button" value="Desencriptar" onclick="desencriptarTexto()" />
        </div>
        </div>
        <div class="area__encriptado">
        <img src="/assets/Muñeco.png" id="muneco" alt="Imagen del proyecto">

        <div class="texto__encriptado" id="textoencriptado">
        <h2 id="titulomensaje"></h2>
        <p id="parrafo">Ingresa el texto a encriptar o desencriptar</p>
        <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Resultado" class="mensaje"></textarea>
        -->
    </div>
    </div>
    </div>
    

        
    <script src="app.js"></script>
    </body>
    </html>
